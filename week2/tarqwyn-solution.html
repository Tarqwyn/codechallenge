<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	</head>
	<body>
	<script type="text/javascript">
	
		function alternate (str) {
			var deletions = 0,
				dictionary = {
					'A': 'B',
					'B': 'A'
				}
			for (var i = str.length - 1; i >= 0; i--) {
				if (dictionary[str[i]] === dictionary[str[i - 1]]) {
					deletions++;
				};
			};
			return deletions;
		}

		console.log('AAAA =', alternate('AAAA'));
		console.log('BBBBB =', alternate('BBBBB'));
		console.log('ABABABABABABABAB =', alternate('ABABABABABABABAB'));
		console.log('BABABA =', alternate('BABABA'));
		console.log('AAABBB =', alternate('AAABBB'));
		console.log('AAABBBAABABBA =', alternate('AAABBBAABABBA'));
		console.log('AAAAABBBBAABABBAAAB =', alternate('AAAAABBBBAABABBAAAB'));

	</script>
	</body>
</html>
